<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head></h:head>

<h:body>
	<div id="cabecalho">
		<h:graphicImage library="img" name="logo.png" />

		<p:growl id="messages" showDetail="true" autoUpdate="true" />

		<h:panelGrid columns="2">
			<h:form rendered="#{usuarioLogado != null}">

				<p:menuButton value="Menu">
					<p:menuitem value="Livros" action="livro?faces-redirect=true"
						icon="fa fa-fw fa-edit" />
					<p:menuitem value="Autores" action="autor?faces-redirect=true"
						icon="fa fa-fw fa-edit" />
					<p:menuitem value="Vendas" action="vendas?faces-redirect=true"
						icon="fa fa-fw fa-bar-chart-o" />
					<p:separator />
					<p:menuitem value="Logout" action="#{loginBean.efetuaLogout}"
						icon="fa fa-fw fa-sign-out" />
				</p:menuButton>
			</h:form>
			<h:outputText value="#{sessionScope['usuarioLogado'].email}" />
		</h:panelGrid>
		<h1>
			<ui:insert name="titulo"></ui:insert>
		</h1>
	</div>
	<div id="conteudo">
		<ui:insert name="conteudo"></ui:insert>
	</div>
	<div id="footer">
		<br /> <br /> <br />
		<ui:insert name="rodape"></ui:insert>
		<strong>Copyright &copy; 2017</strong>
	</div>
</h:body>
</html>
