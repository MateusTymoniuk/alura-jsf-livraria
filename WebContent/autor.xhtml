<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<ui:composition template="_template.xhtml">

	<f:metadata>
		<f:viewParam name="autorId" value="#{autorBean.autorId}" />
		<f:viewAction action="#{autorBean.carregarAutorPeloId}"
			if="#{param.autorId != null}" />
	</f:metadata>

	<ui:define name="titulo">
		Novo Autor
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="autor">
			<fieldset>
				<legend>Dados do Autor</legend>
				<h:panelGrid columns="3">
					<h:outputLabel value="Nome:" for="nome" />
					<h:inputText id="nome" value="#{autorBean.autor.nome}"
						required="true" requiredMessage="Nome inválido"
						validatorMessage="Nome do autor deve conter mais do que 5 caracteres">
						<f:validateLength minimum="5" />
						<f:ajax event="blur" render="messageNome" />
					</h:inputText>
					<h:message for="nome" id="messageNome" />

					<h:outputLabel value="Email:" for="email" />
					<h:inputText id="email" value="#{autorBean.autor.email}"
						required="true">
						<f:passThroughAttribute name="type" value="email" />
					</h:inputText>
					<h:message for="email" id="messageEmail" />
					<h:commandButton value="Gravar" action="#{autorBean.gravar}" />
				</h:panelGrid>
			</fieldset>
		</h:form>
		<h:form id="formTabelaAutores">
			<h:dataTable id="tabelaAutores" value="#{autorBean.autores}"
				var="autor">
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{autor.nome}" />
				</h:column>
				<h:column>
					<f:facet name="header">Alterar</f:facet>
					<h:commandLink value="altera">
						<f:setPropertyActionListener value="#{autor}"
							target="#{autorBean.autor}" />
					</h:commandLink>
				</h:column>
				<h:column>
					<f:facet name="header">Remover</f:facet>
					<h:commandLink action="#{autorBean.remover(autor)}" value="remove" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
	<ui:define name="rodape">Página de autores</ui:define>
</ui:composition>
</html>
